<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Landing-page Materialize</title>
  </head>

  <body class="container">
    <header>
      <nav class="nav-wrapper transparent z-depth-0">
        <a href="#" class="left brand-logo indigo-text">Random</a>
        <ul class="right hide-on-small-only">
          <li>
            <a href="#" class="black-text">home</a>
          </li>
          <li>
            <a href="#" class="black-text">about</a>
          </li>
          <li>
            <a href="#" class="black-text">places</a>
          </li>
          <li>
            <a href="#" class="black-text">experiences</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <table class="responsive-table striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Item Name</th>
            <th>Item Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
          </tr>
        </tbody>
      </table>
      <section class="container center mt3">
        <a class="waves-effect waves-light btn-small"
          ><i class="material-icons left">cloud</i>button</a
        >
        <a class="waves-effect waves-light btn-small"
          ><i class="material-icons right">cloud</i>button</a
        >
      </section>
    </main>
  </body>
</html>
